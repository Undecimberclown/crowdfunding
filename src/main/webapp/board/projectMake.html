    <div class="layout container">
        <form action="/project/upsert" method="post"
              enctype="multipart/form-data" class="mt-4">
            <div class="row mb-3">
                <!-- title input -->
                <div class="col-8">
                    <label for="title">제목</label> <span class="align-middle text-danger">*</span>
                    <input class="form-control" name="title" id="title" type="text">
                </div>

                <!-- writer input -->
                <div class="col">
                    <label for="writer">쓰는 사람</label> <span class="align-middle text-danger">*</span>
                    <input class="form-control" name="writer_id" id="writer" type="text">
                </div>

            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="image">대표 이미지</label> <span class="align-middle text-danger">*</span>
                    <input class="form-control" name="file" id="image" type="file">
                </div>
            </div>

            <!-- target-money input -->
            <div class="row mb-3">
                <div class="col">
                    <label for="target-money">목표 금액</label> <span class="align-middle text-danger">*</span>
                    <div class="input-group">
                        <input class="form-control" name="target-money" id="target-money">
                        <span class="input-group-text">원</span>
                    </div>
                </div>
            </div>

            <!-- BootStrap DatePicker -->
            <div class="row mb-3">
                <div class="col">
                    <label>프로젝트 날짜</label> <span class="align-middle text-danger">*</span>
                    <div class="input-group">
                        <input class="form-control" id="funding-start-date" name="date-picker">
                        <span class="input-group-text">~</span>
                        <input class="form-control" id="funding-end-date" name="date-picker">
                    </div>
                </div>
            </div>

            <!-- CKEditor Textarea -->
            <div class="row mb-3">
                <div class="col">
                    <label for="editor">내용</label> <span class="align-middle text-danger">*</span>
                    <textarea id="editor" name="editor"></textarea>
                </div>
            </div>

            <!-- Form Submit Button -->
            <div class="row mb-3">
                <div class="col text-end">
                    <button type="submit" class="btn btn-success">작성</button>
                </div>
            </div>
        </form>

    <script>
        CKEDITOR.replace('editor');

        let logIn;

        let date = new Date();
        $('#funding-start-date').val(date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate());

        $(document).ready(function(){
            $('#funding-start-date').datepicker({
                startView: 2,
                language: "ko"
            });

            $('#funding-end-date').datepicker({

            });

                    }

                target_money: ('#target_money'),
                funding_start_date: ('#funding_start_date'),
                funding_end_date: ('#funding_end_date')
            });

            $.ajax({
                url: '/project/upsert',
