<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- SweetAlert CDN import -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<style>
* { padding: 0; margin: 0; }

html, body {
  height: 100%;
  background: #ffffff;
}

#container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  height: 70%;
}

#loginBox {
  width: 350px;
  text-align: center;
  background-color: #ffffff;
}
.input-form-box {
  border: 0px solid #ff0000;
  display: flex;
  margin-bottom: 5px;
}
.input-form-box > span {
  display: block;
  flex-basis:100px;
  text-align: left;
  padding-top: 5px;
  min-width: 65px;
}
.button-login-box {
  margin: 10px 0;
}
#loginBoxTitle {
  color:#000000;
  width:300px;
  font-weight: bold;
  font-size: 40px;
  text-transform: uppercase;
  padding: 5px;
  margin:auto;
  margin-bottom: 20px;
  background: linear-gradient(to right, #270a09, #8ca6ce);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
#inputBox {
  margin: 10px;
}

#inputBox button {
  padding: 3px 5px;
}
#navbarUl{
  margin-right: 60px;
}
</style>
<body class="text-center">
<!--NAV 바 -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand " href="/"><b>크라우드 펀딩</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0" id="navbarUl">
                <li class="nav-item">
                    <button class="nav-link btn text-dark" onclick="location.href='logIn.html'">로그인</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn text-dark" onclick="location.href='register.html'">회원가입</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--  html 전체 영역을 지정하는 container -->
<div id="container">
    <!--  login 폼 영역을 : loginBox -->
    <div id="loginBox">

        <!-- 로그인 페이지 타이틀 -->
        <div id="loginBoxTitle">크라우드 펀딩 회원가입</div>
        <!-- 아이디, 비번, 버튼 박스 -->
        <div id="inputBox">
            <div class="input-form-box"><span>아이디 </span><input type="text" name="username" id="username" class="form-control"></div>
            <div class="input-form-box"><span>닉네임 </span><input type="text" name="nickname" id="nickname" class="form-control"></div>
            <div class="input-form-box"><span>비밀번호 </span><input type="password" name="password" id="password" class="form-control"></div>
            <div class="input-form-box"><span>비밀번호 확인 </span><input type="password" name="passwordChk" id="passwordChk" class="form-control"></div>
            <div class="button-login-box" >
                <button type="button" class="btn btn-primary btn-xs" style="width:100%">회원가입 하기</button>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>

    let validUsername = false;
    let validPassword = false;

    function validateUsername(){
        let data = JSON.stringify({
            username: $('#username').val();
        });

        $.ajax({
            url: '/user/validate',
            type: 'post',
            data: data,
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            success: function(data, status, xhr){
                if(data.message == 'success'){
                    validUsername = true;
                } else{
                    Swal.fire({
                        icon: 'error',
                        text: '이미 존재하는 아이디입니다.'
                    });
                }
            }

        });
    }

    function validatePassword(){
        let original = $('#password').val();
        let check = $('#passwordChk').val();

        if(original != check){
            $('#passwordChk').addClass('is-invalid');
            validPassword = false;
        } else{
            $('#passwordChk').removeClass('is-invalid');
            validPassword = true;
        }
    }

    function register(){
        let userData({
            username: $('#username'),
            password: $('#password'),
            nickname: $('#nickname')
        });

        $.ajax({
            url: '/user/register',
            type: 'post',
            data: userdata,
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            success: function(data, status, xhr){
                if(data.message == 'success'){
                    Swal.fire({
                        icon: 'success',
                        title: '회원 가입 성공',
                        text: '회원이 되신 것을 축하드립니다!'
                    }).then((result) => {
                        location.href='/user/logIn.html';
                    });
                }
            }
        });
    }
</script>

</body>
</html>
