<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand " href="/" id="navbarRightUl" style="margin-left: 40px;"><h3><b>크라우드 펀딩</b></h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

<div class="container vh-100 w-75">
    <div class="container mt-5">
        <table class="table table-hover" id="board-table">
            <tr>
                <th>번호</th>
                <th>아이템 명</th>
                <th>사용한 포인트</th>
                <th>구매일자</th>
            </tr>
        </table>
    </div>
</div>
<script>
  $(document).ready(function(){
        $.ajax({
            url: '/user/logInChk',
            type: 'post',
            success: function(data, status, xhr){
                if(data.message == 'true'){
                    let string +=  '<li class="nav-item dropdown justify-content-end" id="navbarLeftUl" style="list-style-type:none; margin-right:100px">'
                    string += '<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"'
                    string += 'aria-expanded="false">'
                    string +=  '000님'
                    string += '</a>'

                    string += '<ul class="dropdown-menu">'
                    string += '<li class="dropdown">'
                    string += '<a class="dropdown-item" style="text-align-last:center;" href='logInPage'>로그인</a>'
                    string += '</li>'
                    string += '<li>'
                    string += '<a class="dropdown-item" style="text-align-last:center;" href='../register'>회원가입</a>'
                    string += '</li>'
                    string += '<li>'
                    string += '<hr class="dropdown-divider">'
                    string += '</li>'
                    string += '<li><a class="dropdown-item" style="text-align-last:center;" href="/point/charge.html">포인트 충전하기</a></li>'
                    string += '</ul>'
                    string += '}'
                    $('#loginUi').append(string)
                else if(data.message == 'false'){
                    let string = '<li class="nav-item">'
                    string = '<button class="nav-link btn" id="logInBtn" onclick="moveToLogIn();">로그인/회원가입</button>'
                    string = '</li>'
                    $('#loginUi').append(string)
                }

            }

        });
        $.ajax({
            url:"/payLog/userAll",
            type: "get",
            success: function(data, status, xhr){
            if(data.message == 'success'){
            let payLog = data.data

            for(let i = 0; i < payLog.length; i++){
            let string = "<tr onclick='location.href=''>";
            string += "<td>" + payLog[i].id + "</td>";
            string += "<td>" + payLog[i].title + "</td>";
            string += "<td>" + payLog[i].point + "</td>";
            string += "<td>" + new Date(payLog[i].entry_date).toLocalString() + "</td>";
            $('#payLog-table').append(string)
            }
        }

    }

  });

});





</script>
